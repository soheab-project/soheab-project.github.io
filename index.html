<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nederlands Toets Oefener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Nederlands Toets Oefener</h1>
        <p class="periode-kiezer"><b>Welke Periode?</b><br><select>
            </select></p>
        <p class="toets-kiezer"><b>Welke toets?</b><br><select>
            </select></p>
    </header>

    <main>
        <div id="woorden-header">
            <p>
                <span id="woorden-arrow" style="font-size: 1em; vertical-align: middle;">&#9654;</span>
                <b>Woordenlijst</b>
            </p>
        </div>
        <div id="woorden-content"></div>
        <p></p>
        </div>

        <script>
            const woordenHeader = document.getElementById('woorden-header');
            const woordenContent = document.getElementById('woorden-content');
            const woordenArrow = document.getElementById('woorden-arrow');

            function toggleWoordenContent() {
                const isCollapsed = woordenContent.style.display === 'none';
                woordenContent.style.display = isCollapsed ? 'block' : 'none';
                woordenArrow.innerHTML = isCollapsed ? '&#9660;' : '&#9654;';
                localStorage.setItem('woordenCollapsed', !isCollapsed);
            }

            woordenHeader.addEventListener('click', toggleWoordenContent);

            // Check localStorage to set initial state
            const isCollapsed = localStorage.getItem('woordenCollapsed') === 'true';
            woordenContent.style.display = isCollapsed ? 'none' : 'block';
            woordenArrow.innerHTML = isCollapsed ? '&#9654;' : '&#9660;';
        </script>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Woord</th>
                        <th>Betekenis</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="handler.js"></script>

    <footer>
        </p>
        <script>
            const startYear = 2024;
            const currentYear = new Date().getFullYear();
            const yearsUntilNow = [];
            for (let year = startYear; year <= currentYear; year++) {
                yearsUntilNow.push(year.toString());
            }
            console.log("current years:", yearsUntilNow);
            const yearsText = yearsUntilNow.join(" & ");

            document.querySelector('footer p').innerHTML = `&copy; ${yearsText} - Soheab - <a href="https://github.com/soheab-project/soheab-project.github.io">Source</a>`;
        </script>
    </footer>

    <button id="scroll-button">&#9650;</button>


    <script>
        $("#scroll-button").attr("data-tooltip", 'Scroll naar boven/beneden');
        var scrollButton = document.getElementById('scroll-button');

        window.addEventListener('scroll', function () {
            if (window.scrollY > window.innerHeight / 2) {
                scrollButton.innerHTML = '&#9650;';
                $('#scroll-button').attr("data-tooltip", 'Scroll naar boven');
            } else {
                scrollButton.innerHTML = '&#9660;';
                $('#scroll-button').attr("data-tooltip", 'Scroll naar beneden');
            }
        });

        scrollButton.addEventListener('click', function () {
            if (window.scrollY > window.innerHeight / 2) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        });
    </script>
</body>

</html>
