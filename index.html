<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nederlands Toets 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="toets-kiezer">Toets: <select></select></p>
    <div class="woorden">
        <button type="button" onclick="toggleVisibility()">Toggle Woorden</button>
        <div id="woorden-content" style="display: block;">
            <p></p>
        </div>
    </div>

    <script>
        function toggleVisibility() {
            var content = document.getElementById('woorden-content');
            if (content.style.display === 'none') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }
    </script>
    <table>
        <thead>
            <tr>
                <th>Woord</th>
                <th>Betekenis</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/typescript" src="handler.ts"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <script src=" https://cdn.jsdelivr.net/npm/typescript@4.9.5/lib/typescript.min.js "></script>
    <script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>
</body>

</html>
